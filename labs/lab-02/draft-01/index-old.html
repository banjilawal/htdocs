    <script>
        function buttonBuilder (type, name, content) {
            var btn = document.createElement("button");
            var label = name + "Button";
            var enabled = false;

            if (type == "submit" || type == "reset") {
                enabled = false;
            }

            //document.write("Passed " + data + " to modelButtonHandler<br>") ;
            btn.id = label;
            btn.name = label;
            btn.title = label;
            btn.type = type;

            btn.innerHTML = content;
            btn.disabled = enabled;

            document.body.appendChild(btn);  

        } // close buttonBuilder

        function dropDownBuilder (name, outerText, ...list) {
            var dropDown = document.createElement("select");
            var label = name + "DropDown";

            dropDown.id = label;
            dropDown.title = label;
            dropDown.name = label;
            dropDown.outerText = outerText; 
            document.body.appendChild(dropDown);

            list.forEach(item => {
                document.write("in dropdownBuilder: " + item + "<br>");
                var option = document.createElement("option");

                option.textContent = item;
                option.value = item;

                dropDown.appendChild(option);
            });

        } // close dropDownBuilder
    </script>
